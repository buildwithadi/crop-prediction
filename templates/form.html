<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main"><div id="inner">
        <form action="/submit" method="post">
            <label for="N" class="gap">Nitrogen (N):</label>
            <input type="number" step="0.01" id="N" name="N" placeholder="Write Nitrogen value"><br><br>
            <label for="P" class="gap">Phosphorus (P):</label>
            <input type="number" step="0.01" id="P" name="P" placeholder="Write Phosphorus value"><br><br>
            <label for="K" class="gap">Potassium (K):</label>
            <input type="number" step="0.01" id="K" name="K" placeholder="Write Phosphorus value"><br><br>
            <label for="temp" class="gap">Temprature:</label>
            <input type="number" step="0.01" id="temp" name="temp" placeholder="Write Temperature value"><br><br>
            <label for="humid" class="gap">Humidity:</label>
            <input type="number" step="0.01" id="humid" name="humid" placeholder="Write Humid value"><br><br>
            <label for="ph" class="gap">Ph Value:</label>
            <input type="number" step="0.01" id="ph" name="ph" placeholder="Write PH value"><br><br>
            <label for="rain" class="gap">Rainfall:</label>
            <input type="number" step="0.01" id="rain" name="rain" placeholder="Write Rainfall value"><br><br>
            <input id="sub" type="submit" value="Submit">
          </form>
     </div>
     </div>
</body>
</html>
